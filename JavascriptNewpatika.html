<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <title>Patika JavaScript İlk Ödev</title>
</head>
<style>
    /* *{
        background-color: black;
    } */
</style>
<body>  
 <div class="container">
        <div class="row bg-info">
            <div class="mt-4 ml-auto">
                <img class="img-fluid ml-auto"
                src="https://kodluyoruz.org/wp-content/uploads/2022/05/kodluyoruz_yatay_slogan-300x35.png">
            </div>
            <div class="w-100 mt-5 text-center">
                <h1 id="MerhabaText">Merhaba, <strong><span id="NameOnid">    </span></strong> ! Hoş geldin!</h1>
            </div>
            <div id="myWatch" onload="Login()"></div>
            <div class="text-center">
                <h5 id="Clock">
                </h5>
                <h5 class="text-center w-100">
                    tarihinde
                    <b>Kodluyoruz Frontend Web Development Patikası</b>'nın
                    Javascript bölümü 1. Ödevindesiniz.
                </h5>
            </div>
        </div>
    </div>    

<script>

var Loginid = prompt("Adınızı Giriniz.");


function Login(){
    var NameOnid = document.querySelector("#NameOnid");

    NameOnid.innerHTML = Loginid;

    var myWatch = document.querySelector("#myWatch");
    
    var Clock = document.querySelector("#Clock");
    var date = new Date()

    var gunler = ["Pazar","Pazartesi","Salı","Çarşamba","Perşembe","Cuma","Cumartesi"]
    Clock.innerHTML = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()} ${gunler[date.getDay()]} `
    }
    setInterval(Login,1000);

</script>
</body>

</html>
